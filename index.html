<!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">

    <div class="header">
        <p id="brand">intuit</p>
        <p id="list-websites"> 
            <img src="images/mint-image.JPG" alt="mint image icon"/>
            <span>mint</span>
            <img src="images/quick-books-image.JPG" alt="quickbooks image icon"/>
            <span>quickbooks</span>
            <img src="images/turbotax-image.JPG" alt="turbotax image icon"/>
            <span>turbotax</span>
        </p>
    </div>   
    <div class="sign-up-form">
        <p class="title">Create an Intuit account</p>
        <p>One account for everything Intuit, including Mint.</p>
        <p class="blue-text">
            <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account">
                Learn more
            </a>
        </p>
        <form>
            <div class="form">
            <label>Email address</label>
            <input class="input" type="email" placeholder="You'll verify this later" required/>
            </div>
            <div class="form">
                <label>Phone (recommended)</label>
                <input class="input" type="tel" placeholder="You'll verify this later" required/>
                <br>
                <p id="message">Standard call, messaging or data rates may apply</p>
            </div>
            <div class="form">
                <label>Password</label>
                <input class="input" type="password"  required/>

                <button id="Create-Account" type="submit" class="btn">
                    <img id="signin-image" src="images/lock.svg"/>Create Account</button>
               
            
            </div>
    </form>
    </div>
    <div>
            
    </div>
</div>


</body>
</html>
